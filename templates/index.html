<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube メモアプリ</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Youtube 試合動画メモアプリ</h1>
        <div class="main-content">
            <!-- 左側: YouTube プレイヤー -->
            <div class="video-container">
                <div class="input-group">
                    <input type="text" id="videoUrlInput" placeholder="YouTubeのURLを入力">
                    <button onclick="loadVideo()">🎥 動画を読み込み</button>
                </div>
                <div id="player"></div>
            </div>

            <!-- 右側: メモリスト -->
            <div class="memo-container">
                <h2>動画停止してメモ</h2>
                <textarea id="memoInput" placeholder="メモを入力（改行OK）"></textarea>
                <button class="save-btn" onclick="saveCurrentTime()">メモを入力したらクリックして追加</button>

                <div class="table-container">
                    <table id="videoTable">
                        <thead>
                            <tr>
                                <th>リンク</th>
                                <th>メモ</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button class="export-btn" onclick="exportExcel()">📂 Excelにエクスポート</button>
            </div>
        </div>
    </div>

    <!-- YouTube API 読み込み -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- JavaScriptファイルを読み込み -->
    <script src="/static/js/script.js"></script>
</body>
</html>
